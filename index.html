<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Anime Show Scheduler</h1>
      <p class="lead">A one day scheduler for any anime shows that needs to be watched throughout the day.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 time" id="time8">8AM</div>
        <div class="col-sm-10">
          <textarea type="text" id="plan8" class='form-control task'></textarea>
        </div>
        <button class="col-sm-1 saveBtn material-icons">save</button>
      </div>

      <div class="row">
        <div class="col-sm-1 time" id="time9">9AM</div>
